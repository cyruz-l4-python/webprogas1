<!DOCTYPE html>
<html lang="en">
<head>
<title>Simple Petrol Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    input[type="number"], button {
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #ff0000;
        border-radius: 5px;
        font-size: 18px;
        width: calc(100% - 24px);
        transition: all 0.3s;
    }
    input[type="number"]:focus, button:focus {
        outline: none;
        border-color: #b30000;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
    button {
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }
    button:hover {
        background-color: #b30000;
    }
    p {
        font-size: 20px;
        margin: 20px 0 10px;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Calculate Your Petrol Cost</h2>
    <label for="cost">Cost of petrol per liter:</label>
    <input type="number" id="cost" value="1.72" step="0.01"><br>
    <label for="liters">Number of liters purchased:</label>
    <input type="number" id="liters" value="0"><br>
    <button onclick="calculate()">Calculate</button>
    <p id="result">Your total cost will be displayed here.</p>
</div>

<script>
    function calculate() {
        var cost = parseFloat(document.getElementById('cost').value);
        var liters = parseFloat(document.getElementById('liters').value);
        var totalCost = cost * liters;
        document.getElementById('result').innerHTML = "Total cost: $" + totalCost.toFixed(2);
    }
</script>
</body>
</html>
